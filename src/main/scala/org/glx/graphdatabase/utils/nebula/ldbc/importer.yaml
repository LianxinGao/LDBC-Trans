version: v3
description: ldbc
removeTempFiles: false
clientSettings:
  retry: 3
  concurrency: 100 # number of graph clients
  channelBufferSize: 1
  space: ldbc1
  connection:
    user: root
    password: nebula
    address: 10.0.82.143:9669
  postStart:
    commands: |
      DROP SPACE IF EXISTS ldbc1;
      CREATE SPACE IF NOT EXISTS ldbc1(vid_type=int64);USE ldbc1;
      CREATE TAG Comment(creationDate timestamp, locationIP string, browserUsed string, content string, length int);
      CREATE TAG Forum(creationDate timestamp, title string);
      CREATE TAG Organisation(type string, name string, url string);
      CREATE TAG Person(creationDate timestamp, firstName string, lastName string, gender string, birthday string, locationIP string, browserUsed string, speaks string, emails string);
      CREATE TAG Place(name string, url string, type string);
      CREATE TAG Post(creationDate timestamp, imageFile string, locationIP string, browserUsed string, language string, content string, length int);
      CREATE TAG Tag(name string, url string);
      CREATE TAG TagClass(name string, url string);
      CREATE EDGE HAS_CREATOR(creationDate timestamp);
      CREATE EDGE HAS_TAG(creationDate timestamp);
      CREATE EDGE HAS_MEMBER(creationDate timestamp);
      CREATE EDGE HAS_MODERATOR(creationDate timestamp);
      CREATE EDGE HAS_INTEREST(creationDate timestamp);
      CREATE EDGE HAS_TYPE();
      CREATE EDGE IS_LOCATED_IN(creationDate timestamp);
      CREATE EDGE IS_PART_OF();
      CREATE EDGE IS_SUBCLASS_OF();
      CREATE EDGE REPLY_OF(creationDate timestamp);
      CREATE EDGE CONTAINER_OF(creationDate timestamp);
      CREATE EDGE KNOWS(creationDate timestamp);
      CREATE EDGE LIKES(creationDate timestamp);
      CREATE EDGE STUDY_AT(creationDate timestamp, classYear int);
      CREATE EDGE WORK_AT(creationDate timestamp, workFrom int);
    afterPeriod: 8s
logPath: ../ldbc/err/ldbc100.log
files:
  - path: ../ldbc/nodes/comment.csv
    failDataPath: ../ldbc/err/comment.csv
    batchSize: 200000
    inOrder: true
    type: csv
    csv:
